<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Special+Elite&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffe1f0,#ffc1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  color:#4b0033;
  overflow:hidden;
}

/* CARDS */
.card{
  background:rgba(255,255,255,0.4);
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:420px;
  text-align:center;
  animation:fadeIn 1s ease;
  box-shadow:0 0 30px rgba(255,105,180,0.4);
}

.hidden{display:none}

button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff6fae;color:white}
#no{background:#ff3f7f;color:white}

/* PANDA */
.panda{
  font-size:90px;
  animation:bounce 2s infinite;
}

/* ANIMATIONS */
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.9)}
  to{opacity:1;transform:scale(1)}
}

/* ENVELOPE */
.envelope{
  width:280px;
  height:180px;
  background:#ffb6c1;
  position:relative;
  border-radius:12px;
  margin:auto;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,105,180,0.6);
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:100%;
  background:#ff9fc9;
  clip-path:polygon(0 0,100% 0,50% 50%);
  transform-origin:top;
  transition:transform 1s ease;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* WAX SEAL */
.seal{
  width:60px;
  height:60px;
  background:#8b0000;
  border-radius:50%;
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:26px;
  box-shadow:0 0 18px rgba(255,0,0,0.8);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.15)}
}

/* LETTER */
.letter-wrap{
  background:#f7e7c6;
  color:#3a1f0f;
  padding:30px;
  border-radius:12px;
  font-family:'Dancing Script',cursive;
  position:relative;
  box-shadow:0 0 35px rgba(0,0,0,0.6);
}

.burnt{
  position:absolute;
  inset:0;
  border-radius:12px;
  box-shadow:inset 0 0 60px rgba(90,40,10,0.9);
  pointer-events:none;
}

/* TYPING */
.typing{
  border-right:2px solid rgba(0,0,0,0.4);
  white-space:pre-line;
  animation:blink 0.8s infinite;
}

@keyframes blink{
  50%{border-color:transparent}
}

/* HEART RAIN */
.heart{
  position:fixed;
  top:-10px;
  font-size:26px;
  text-shadow:0 0 18px hotpink;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>
